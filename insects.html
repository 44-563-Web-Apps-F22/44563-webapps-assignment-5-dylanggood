<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insects by Dylan Good</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <style>


    </style>
</head>
<body>
  <div class="container">
    <h1>Insects by Dylan Good</h1>
    
    <div class="insects">

      </div class="row">
      <p>Gnat, Orange Beatle, Orange Aphid, Dragon Fly, Dung Beatle, Yellow Jacket</p>
      <div class="col-sm-2">
        <p>G</p>
      </div>

      <div class="col-sm-2">
        <p>O</p>
      </div>

      <div class="col-sm-2">
        <p>O</p>
      </div>

      <div class="col-sm-2">
        <p>D</p>
      </div>

      <div class="col-sm-2">
        <p>D</p>
      </div>

      <div class="col-sm-2">
        <p>Y</p>
      </div>
    </div>

    <div class="row2">
      <div class="col-md">
        <p>Gnat</p>
      </div>

      <div class="col-md">
        <p>Orange Beatle</p>
      </div>

      <div class="col-md">
        <p>Orange Aphid</p>
      </div>

      <div class="col-md">
        <p>Drangon Fly</p>
      </div>
      <div class="col-md">
        <p>Dung Beatle</p>
      </div>
      <div class="col-md">
        <p>Yellow Jacket</p>
      </div>
    </div>
  </div>
  <div class="imgcontainer">
    <img src="gnat.jpg" alt="Gnat" class="img-fluid">
    <img src="dragonfly.jpg" alt="Dragonfly" class="img-fluid">
    <img src="dungbeetle.jpg" alt="Dung Beetle" width="400" height="500" class="img-fluid">
  </div>
  <div class="imgcontainter2">
    <img src="gnat.jpg" alt="Gnat" class="img-thumbnail">
    <img src="dragonfly.jpg" alt="Dragonfly" class="img-thumbnail">
    <img src="dungbeetle.jpg" alt="Dung Beetle" width="400" height="500" class="img-thumbnail">
  </div>
  <table class="table table-dark table-bordered">
    <caption>Caption</caption>
    <tr class="table-active">
      <thead>
        <th scope="col">Letter</th>
        <th scope="col">Insect</th>
        <th scope="col">City</th>
        <th scope="col">River</th>
      </tr>
    </thead>
  </table>
</div>
</body>
</html>
